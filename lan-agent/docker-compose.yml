services:
  lan-agent:
    container_name: ip-monitor
    build: .
    restart: always
    env_file:
      - .env
    # Required for ICMP ping in most Docker environments.
    cap_add:
      - NET_RAW
    # If your FortiGate uses self-signed HTTPS, you may need:
    # environment:
    #   - NODE_TLS_REJECT_UNAUTHORIZED=0

